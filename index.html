<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Mainstream</title>
</head>
<body>
    <script>
        async function fetchCsrfToken() {
            try {
                const response = await fetch('https://www.mainstream.co.nz/');
                if (!response.ok) throw new Error('Network response was not ok');

                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const tokenInput = doc.querySelector('input[name="CRAFT_CSRF_TOKEN"]');

                if (tokenInput) {
                    return tokenInput.value;
                } else {
                    throw new Error('CSRF token not found');
                }
            } catch (error) {
                console.error('Error fetching CSRF token:', error);
                alert('Failed to retrieve CSRF token. Please try again later.');
                return null;
            }
        }

        async function redirectToMainstream() {
            const urlParams = new URLSearchParams(window.location.search);
            const trackingNumber = urlParams.get('trackingNumber');

            if (trackingNumber) {
                const csrfToken = await fetchCsrfToken();

                if (csrfToken) {
                    // Create the form dynamically
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = 'https://www.mainstream.co.nz/actions/Mainstream/API/ConsignmentStatus';

                    // Create CSRF token input
                    const csrfInput = document.createElement('input');
                    csrfInput.type = 'hidden';
                    csrfInput.name = 'CRAFT_CSRF_TOKEN';
                    csrfInput.value = csrfToken;
                    form.appendChild(csrfInput);

                    // Create jobId input
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'jobId';
                    input.value = trackingNumber;
                    form.appendChild(input);

                    document.body.appendChild(form);
                    form.submit();
                }
            } else {
                alert('No tracking number provided.');
                window.location.href = 'https://www.mainstream.co.nz/';
            }
        }

        redirectToMainstream();
    </script>
</body>
</html>
